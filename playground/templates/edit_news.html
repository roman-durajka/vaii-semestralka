{% extends 'base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Edit News</h1>
<div class="edit_news">
    <div class="card mx-auto" style="width: 70%;">
        <div class="card-body">
            <form class="site-form" action="{% url 'edit_news' news_id=id %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Edit News" class="mt-2">
            </form>
        </div>
    </div>
</div>
{% endblock %}
