<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FSIC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <!-- name and logo -->
      <div class="container-fluid mx-auto">
	<span class="border-100"></span>
	<div class="row justify-content-center align-items-center">
	  <div class="col-1 media">
	    <img class="logo img-fluid min-vh-10" alt="Logo" src="../images/page_logo.png"></img>
	  </div>
	  <div class="col-5">
	    <h1>FSIC: Free Software Information Center</h1>
	  </div>
	</div>
      </div>

      <!-- menu navigator -->
      <div class="container-fluid">
	<div class="row justify-content-start align-items-center">
	  <div class="col-auto navigation">
	    <a class="navigation-text" href="#">Home</a>
	  </div>
	  <div class="col-auto navigation">
	    <a class="navigation-text" href="#">About us</a>
	  </div>
	  <div class="col-auto navigation">
	    <a class="navigation-text" href="#">FAQ</a>
	  </div>
	  <div class="col-auto navigation">
	    <a class="navigation-text" href="#">Contribute</a>
	  </div>

	  <!-- dropdown menu-->
	  <div class="dropdown col-auto float-right">
	    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      Useful links
	    </button>
	    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	      <a class="dropdown-item" href="#">FSF</a>
	      <a class="dropdown-item" href="#">GNU</a>
	      <a class="dropdown-item" href="#">Debian</a>
	    </div>
	  </div>
	</div>
      </div>
    
    </header>
    <hr>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
