{% extends "base_layout.html" %}
{% load static %}

{% block content %}
    <script>
        let CSRF_TOKEN = '{{ csrf_token }}';
    </script>
    <div class="gap"></div>
    <div class="container-fluid">
        <h2 class="text-center">Shopping Cart</h2>
        <div class="row d-flex justify-content-center align-items-center h-100 shopping-cart">
            <div class="col-10 " id="products-parent">
                {% for key, item in cart_items.items %}
                    <div class="card rounded-3 mb-4" id="{{ 'product' }}{{ key }}">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                            src="{{ item.preview }}"
                                            class="img-fluid rounded-3" alt="{{ item.name }}">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-2">{{ item.name }}</p>
                                    <p>{{ item.text }}</p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <input id="form1" min="0" name="quantity" value="{{ item.quantity }}" type="number"
                                           class="form-control form-control-sm"/>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0">{{ item.price }}$</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <button type="button" class="btn btn-danger">
                                        <a href="{% url 'shop:cart_remove' product_id=key %}" class="remove-item">X</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

                <div class="card mb-4">
                    <div class="card-body p-4 d-flex flex-row">
                        <div class="form-outline flex-fill">
                            <input type="text" id="form1" class="form-control form-control-lg"/>
                            <label class="form-label" for="form1">Discount code</label>
                        </div>
                        <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-3">
                            <h5 id="cart-price" class="mb-0 cart-price">0</h5>
                            <h5 class="mb-0">$</h5>
                        </div>
                        <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="gap"></div>

    <script src="{% static 'cart_update.js' %}"></script>
{% endblock %}
